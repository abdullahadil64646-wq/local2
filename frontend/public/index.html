    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "SaaS Local Stores",
      "description": "Complete grocery delivery platform for Pakistani businesses",
      "applicationCategory": "Shopping",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "PKR"
      },
      "author": {
        "@type": "Organization",
        "name": "SaaS Local",

      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this grocery delivery platform.</p>
        <p>Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loader" style="
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    ">
      <div style="
        width: 80px; 
        height: 80px; 
        border: 4px solid rgba(255,255,255,0.3); 
        border-top: 4px solid white; 
        border-radius: 50%; 
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h2 style="color: white; font-size: 24px; font-weight: 600; margin: 0 0 10px 0;">
        ðŸ›’ SaaS Local Stores
      </h2>
      <p style="color: rgba(255,255,255,0.9); font-size: 16px; margin: 0;">
        Loading your grocery platform...
      </p>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- React App Mount Point -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      // Remove loader when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
